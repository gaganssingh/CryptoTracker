    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crypto Tracker</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>YouTube video finder</h1>

        <form id="js-form">
            <label for="search-term">Enter Crypto Symbol</label>
            <input type="text" name="search-term" id="js-search-term" value="BTC" required>

            <label for="fiat">Enter Target Currency</label>
            <input type="text" name="fiat" id="js-fiat" value="USD" required>

            <input type="submit" value="Check Price!">
        </form>

        <div id="current-price" class="">
        </div>

        <p id="js-error-message" class="error-message"></p>
        <section id="results" class="hidden">
            <h2>Latest News</h2>
            <ul id="results-list"></ul>
        </section>
    </div>
