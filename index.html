<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crypto Tracker</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="shortcut icon" href="assets/Ct-logo-mag.png" type="image/png">
    <link href="https://fonts.googleapis.com/css?family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <a href="index.html"><img src="assets/Ct-logo-mag.png" alt="cryptotracker logo" id="logo"></a>
        <a href="index.html"><h1>CryptoTracker</h1></a>
    </header>
    
    <section class="hero">
        <p>Crypto junkie? We'll lend you a helping hand!</p>
        <p>Check prices and news for more than 30 cryptos.</p>
        <a href="#container" class="scroll-indicator">
            <p>scroll down to get started</p>
            <img src="assets/scroll.png" alt="scroll down icon">            
        </a>
    </section>

    <main role="main" class="container" id="container">
        <form id="js-form" class="form">
                <label for="crypto" class="label">Select Crypto</label>
                <select id="js-crypto" name="crypto">
                    <option value="BTC">Bitcoin</option>
                    <option value="BCH">Bitcoin Cash</option>
                    <option value="ETH">Ethereum</option>
                    <option value="ETC">Ethereum Classic</option>
                    <option value="LTC">Litecoin</option>
                    <option value="ABC">Alphabit</option>
                    <option value="BNB">Binance</option>
                    <option value="BTG">Bitcoin Gold</option>
                    <option value="BLOCK">Blocknet</option>
                    <option value="ADA">Cardano</option>
                    <option value="CNX">Cryptonex</option>
                    <option value="DASH">Dash</option>
                    <option value="DCR">Decred</option>
                    <option value="DGD">DigixDAO</option>
                    <option value="DOGE">Dogecoin</option>
                    <option value="EOS">EOS</option>
                    <option value="MIOTA">IOTA</option>
                    <option value="LTC">Litecoin</option>
                    <option value="MKR">Maker</option>
                    <option value="MONA">MonaCoin</option>
                    <option value="XMR">Monero</option>
                    <option value="NEO">NEO</option>
                    <option value="GBYTE">Obyte</option>
                    <option value="XRP">Ripple</option>
                    <option value="611">SixEleven</option>
                    <option value="XLM">Stellar</option>
                    <option value="TRX">TRON</option>
                    <option value="XRP">XRP</option>
                    <option value="XTZ">Tezos</option>
                    <option value="ZEC">Zcash</option>
                    <option value="XZC">Zcoin</option>
                </select>
    
                <label for="fiat" class="label">Select Target Currency</label>
                <select id="js-fiat" name="fiat">
                    <option value="USD">United States Dollar</option>
                    <option value="AUD">Australian Dollar</option>
                    <option value="BDT">Bangladeshi Taka</option>
                    <option value="BRL">Brazilian Real</option>
                    <option value="GBP">British Pound Sterling</option>
                    <option value="BGN">Bulgarian Lev</option>
                    <option value="CAD">Canadian Dollar</option>
                    <option value="CNY">Chinese Renminbi</option>
                    <option value="HRK">Croatian Kuna</option>
                    <option value="CZK">Czech Krone</option>
                    <option value="DKK">Danish Krone</option>
                    <option value="EUR">Euro</option>
                    <option value="HKD">Hong Kong Dollar</option>
                    <option value="INR">Indian Rupee</option>
                    <option value="ISK">Icelandic Kr√≥na</option>
                    <option value="JPY">Japanese Yen</option>
                    <option value="KWD">Kuwaiti Dinar</option>
                    <option value="LBP">Lebanese Pound</option>
                    <option value="MXN">Mexican Peso</option>
                    <option value="MAD">Moroccan Dirham</option>
                    <option value="ANG">Netherlands Antillean Guilder</option>
                    <option value="PKR">Pakistani Rupee</option>
                    <option value="PHP">Philippine Peso</option>
                    <option value="RON">Romanian Leu</option>
                    <option value="RUB">Russian Ruble</option>
                    <option value="SGD">Singapore Dollar</option>
                    <option value="KRW">South Korean Won</option>
                    <option value="SEK">Swedish Krona</option>
                    <option value="CHF">Swiss Franc</option>
                    <option value="AED">United Arab Emirates Dirham</option>
                    <option value="NZD">New Zealand Dollar</option>
                </select>
    
                <input type="submit" value="Check Price!">
            </form>
                
        <p id="js-crypto-error-message" class="error-message"></p>
    </main>
    
    <section class="current-price hidden">
        <div id="current-price"></div>
    </section>

    <section id="news" class="hidden">
        <h2 id="news-section-title"></h2>
        <ul id="news-list"></ul>        
        <p id="js-news-error-message" class="error-message"></p>
    </section>
    
    <footer class="footer hidden">
        <h3>Attributions:</h3>
        <div>Icons by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
        <div>Cryptocurrency data by <a href="https://coinlayer.com" title="coinlayer API">coinlayer API</a></div>
        <div>News data by <a href="https://newsapi.org" title="News API">News API</a></div>
        
        
    </footer>

    <script src="app.js"></script>
</body>
</html>
