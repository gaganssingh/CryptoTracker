<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crypto Tracker</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="assets/Ct-logo-black.png" alt="cryptotracker logo" id="logo">
        <h1>CryptoTracker</h1>
    </header>

    <section role="main" class="container">
        <form id="js-form">
                <label for="search-term">Enter Crypto Symbol</label>
                <input type="text" name="search-term" id="js-search-term" value="BTC" required>
    
                <label for="fiat">Enter Target Currency</label>
                <input type="text" name="fiat" id="js-fiat" value="USD" required>
    
                <input type="submit" value="Check Price!">
            </form>
        <div id="current-price" class=""></div>        
        <p id="js-crypto-error-message" class="error-message"></p>
    </section>

    <section id="news" class="hidden">
        <h2>Latest News</h2>
        <ul id="news-list"></ul>
        <p id="js-news-error-message" class="error-message"></p>
    </section>

    <script src="app.js"></script>
</body>
</html>
